<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <title>Task List</title>
</head> 
<body>
    <div class="wrapper-outer">
        <div class="wrapper-inner">
            <div class="content">
                <div class="header block">
                    <h1 lang="en"> Task List App</h1>
                </div>
                <div class="taskBlock block">
                    <div class="addTask-wrapper">
                        <div class="title">
                            <h2>Новая задача</h2>
                        </div>
                        <form class="addForm">
                            <input class="inputTaskName" type="text" required>
                            <input class="inputDate" type="date" required>
                            <button class="buttonAdd">+</button>
                        </form>
                    </div>
                    <div class="title-wrapper">
                        <div class="title-wrapper__h2">
                            <h2>Текущие задачи</h2>
                        </div>
                        <div class="search">
                            <form class="searchForm">
                                <input class="searchForm__input" type="text">
                                <div class="searchForm__startButton">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="filter-wrapper">
                        <div class="filter__id">
                            
                        </div>
                        <div class="filter__text">
                            
                        </div>
                        <div class="filter__date">
                            
                        </div>
                    </div>
                    <div class="taskList-wrapper">
                        <p class="taskList__emptyMessage">Пока пусто. Вы можете добавить задачи</p>
                        <p class="taskList__searchMessage">По данному условию записей не найдено</p>
                        <ul id="ulTaskList">
                        </ul> 
                    </div>
                </div>
                
        </div>
        </div>
    </div>
</body>
</html>
