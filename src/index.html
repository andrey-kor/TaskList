<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <title>Task List</title>
</head> 
<body>
    <div class="wrapper-outer">
        <div class="wrapper-inner">
            <div class="content">
                <div class="header block">
                    <h1> Task List App</h1>
                </div>
                <div class="taskBlock block">
                    <div class="addTask-wrapper">
                        <div class="title">
                            <h2>Новая задача</h2>
                        </div>
                        <form class="addForm">
                            <input class="inputTaskName" type="text" required>
                            <input class="inputDate" type="date" required>
                            <button class="buttonAdd">+</button>
                        </form>
                    </div>
                    <div class="title-wrapper">
                        <div class="title-wrapper__h2">
                            <h2>Текущие задачи</h2>
                        </div>
                        <div class="search">
                            <form class="searchForm">
                                <input class="searchForm__input" type="text">
                                <div class="searchForm__startButton">
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="taskList-wrapper">
                        <ul>
                            <li class="tackItem">
                                <div class="removeTask-wrapper">
                                    <button class="removeTaskButton buttonTask">x</button>
                                </div>
                                <div class="taskItemBody-wrapper">
                                    <div class="taskId">1.</div>
                                    <div class="taskText">Дописать приложение </div>
                                    <div class="taskDate">12.11.2020</div>
                                </div>
                                <div class="redactTask-wrapper">
                                    <button class="redactTaskButton buttonTask">Ред.</button>
                                </div>
                            </li>

                        </ul> 
                    </div>
                </div>
                
        </div>
        </div>
    </div>
</body>
</html>
